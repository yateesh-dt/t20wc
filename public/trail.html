<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>T20 World Cup Schedule</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
    footer:hover .ball {
        animation: moveBall 2s infinite;
    }

    @keyframes moveBall {
        0% { left: 10px; }
        50% { left: calc(100% - 60px); }
        100% { left: 10px; }
    }
</style>

    </head>
    <body>
        <footer class="bg-dark text-white text-center p-3 position-relative">
            <div class="container">
                <p>&copy; 2024 Cricket Fan Club. All rights reserved.</p>
            </div>
            <img src="ball.png" class="ball"
                id="animatedBall" alt="Cricket Ball"
                style="width: 50px; position: absolute; bottom: 10px; left: 10px;">
        </footer>

    </body>
</html>
